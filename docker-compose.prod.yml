services:
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: always
        depends_on:
            - front
        ports:
            - '80:80'
            - '443:443'
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
            - /etc/letsencrypt:/etc/letsencrypt
        networks:
            - mynet

    front:
        depends_on:
            - socket-server
        image: colinfaivre/chess_front_prod
        container_name: front
        hostname: front
        networks:
            - mynet
        exposes:
            - '3000'
        environment:
            - SOCKET_SERVER_URL=wss://socket-server:5000/ws

    back:
        depends_on:
            db:
                condition: service_healthy
        image: colinfaivre/chess_back_prod
        container_name: back
        hostname: back
        networks:
            - mynet
        ports:
            - 8001:8001
        environment:
            - DB_HOST=${DB_HOST}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}
            - DB_PORT=${DB_PORT}
            - TOKEN_TTL=${TOKEN_TTL}
            - JWT_PRIVATE_KEY=${JWT_PRIVATE_KEY}
            - GIN_MODE=release

    db:
        image: postgres:16-alpine
        healthcheck:
            test:
                [
                    'CMD-SHELL',
                    'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}',
                ]
            interval: 10s
            retries: 5
            start_period: 30s
            timeout: 10s
        container_name: db
        hostname: db
        networks:
            - mynet
        ports:
            - 5431:5432
            - 8080:8080
        volumes:
            - db:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
            - POSTGRES_DB=${POSTGRES_DB}

    socket-server:
        restart: always
        build:
            context: ./socket-server
            target: prod
        container_name: socket-server
        hostname: socket-server
        networks:
            - mynet
        ports:
            - 5000:5000

volumes:
    db:

networks:
    mynet:
        driver: bridge
